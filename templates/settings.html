{% extends 'base.html' %}
{% block title %}Settings - Finance Tracker{% endblock %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <h2 class="text-center text-primary mb-4"><i class="fas fa-cog"></i> Update Salary & Budget</h2>
          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Monthly Salary</label>
              <input type="number" name="salary" class="form-control" value="{{ salary }}" required>
            </div>
            <div class="mb-4">
              <label class="form-label">Monthly Budget</label>
              <input type="number" name="budget" class="form-control" value="{{ budget }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Save Settings</button>
          </form>
          <div class="text-center mt-3">
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-sm">
              <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
