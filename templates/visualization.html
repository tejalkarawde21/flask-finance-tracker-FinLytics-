{% extends 'base.html' %}
{% block title %}Visualization - Finance Tracker{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 rounded-4 p-4">
        <div class="card-body text-center">
          <h2 class="text-info mb-4">
            <i class="fas fa-chart-pie"></i> Expense Distribution
          </h2>

          {% if chart %}
            <img src="{{ url_for('static', filename=chart) }}" alt="Expense Chart" class="img-fluid rounded shadow-sm">
          {% else %}
            <p class="text-muted mt-4">No data available to generate chart.</p>
          {% endif %}

          <div class="mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">
              <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
