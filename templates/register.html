{% extends 'base.html' %}
{% block title %}Register - Finance Tracker{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">
        <h2 class="text-center mb-4 text-success"><i class="fas fa-user-plus"></i> Register</h2>
        <form method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <p>Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
